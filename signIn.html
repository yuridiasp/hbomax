<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Entrar | HBO Max</title>
</head>
<body>
    <header>
        <a href="index.html">
            <figure>
                <img src="assets/images/hbo-logo.svg" alt="Logo HBO Max">
            </figure>
        </a>
        <div>
            <a href="signIn.html" id="link-login">ENTRAR</a>
            <a href="index.html#subscriptions" id="link-subscription" class="btn-gradient">ASSINE AGORA</a>
        </div>
    </header>
    <main class="bg-ms">
        <section>
            <form class="subs-form">
                <h3>ENTRAR</h3>
                <p>Você tem conta na HBO Max?</p>
                <fieldset>
                    <label for="login"class="hidden">Insira o login</label>
                    <input type="email" name="login" id="login" placeholder="Endereço de e-mail">
                    <label for="password" class="hidden">Insira a senha</label>
                    <input type="password" name="password" id="password" placeholder="Senha" minlength="8">
                </fieldset>
                <div>
                    <button type="submit"class="btn-gradient subscribe">ENTRAR</button>
                    <a href="#" id="forgot-pass">Esqueceu a senha?</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <nav class="links">
            <ul>
                <li>
                    <a href="https://www.hbomax.com/br/pt/sitemap">AGORA NA HBO MAX</a>
                </li>

                </li>
                <li>
                    <a href="https://www.hbomax.com/br/pt/feature">FILME EM DESTAQUE</a>
                </li>

                    <a href="https://www.hbomax.com/br/pt/series">SÉRIES</a>
                </li>
                <li>
                    <a href="https://help.hbomax.com/br">AJUDA</a>
                </li>
            </ul>
        </nav>
        <p class="ft-qs">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>

            <ul>
                <li>
                    <a href="https://www.facebook.com/HBOMaxBr/">

                    </a>
                </li>
                <li>
